apiVersion: v1
kind: Namespace
metadata:
  name: fgc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiapcloudgames-games-api
  namespace: fgc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fiapcloudgames-games-api
  template:
    metadata:
      labels:
        app: fiapcloudgames-games-api
    spec:
      containers:
      - name: games-api
        image: ${IMAGE}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        # Adicione outras variáveis de ambiente necessárias
        # - name: DATABASE_CONNECTION
        #   value: "sua-connection-string"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: fiapcloudgames-games-api
  namespace: fgc
spec:
  type: ClusterIP  # Internal apenas, acessível via Gateway
  selector:
    app: fiapcloudgames-games-api
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
