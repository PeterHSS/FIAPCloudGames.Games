apiVersion: v1
kind: Namespace
metadata:
  name: fgc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiapcloudgames-games-api
  namespace: fgc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fiapcloudgames-games-api
  template:
    metadata:
      labels:
        app: fiapcloudgames-games-api
    spec:
      containers:
      - name: games-api
        image: ${IMAGE}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        envFrom:
        - configMapRef:
            name: fgc-app-config 
        - secretRef:
            name: fgc-app-secrets
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: fiapcloudgames-games-api
  namespace: fgc
spec:
  type: ClusterIP  # Internal apenas, acess√≠vel via Gateway
  selector:
    app: fiapcloudgames-games-api
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: games-api-hpa
  namespace: fgc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fiapcloudgames-games-api
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
